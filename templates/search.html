{% extends "layout.html" %}

{% block title %}
    SearchForBooks
{% endblock %}

{% block body %}
	<div class="card my-5" style="background-image: url('https://source.unsplash.com/loUlSOXL81c/1120x1600');">
		<div class="card-body p-5">

			<h1 class="text-center">Search For A Book</h1>

			<form action="{{url_for('result')}}" method="post">

				<div class="form-group">
					
					<label for="isbn">ISBN:</label>
					<input class="form-control" type="text" name="isbn" placeholder="Enter ISBN"><br>

					<label for="title">Title of Book:</label>
					<input class="form-control" type="text" name="title" placeholder="Enter Book Title"><br>

					<label for="author">Author of Book:</label>
					<input class="form-control" type="text" name="author" placeholder="Enter Author Name">
				</div>
				
				<div class="form-group">	
				<button class="btn btn-primary">Search</button>
				</div>
			
			</form>

			<h2>{{message}}</h2>
		</div>
	</div>

	

	<h1>Wanna Log out?</h1>
	<a href="{{url_for('logout')}}">Log Out</a>
{% endblock %}
