{% extends "layout.html" %}

{% block title %}
    Book Review
{% endblock %}

{% block body %}
	

	<div class="card my-5" style="background-image: url('https://source.unsplash.com/loUlSOXL81c/1120x1600');">
		<div class="card-body p-5">
			<h1 class="text-center">Book Review</h1>

			<h2>Register</h2>

			<form action="{{url_for('register')}}" method="post">
				<div class="form-group"> 
					<label for="name">Username:</label>
					<input class="form-control" type="text" name="name" placeholder="Enter User Name" required> <br>

					<label for="email">Email:</label>
					<input class="form-control" type="email" name="email" placeholder="Enter Your Email" required> <br>

					<label for="password">Password:</label>
					<input class="form-control" type="password" name="password" placeholder="Enter Your Password" required>
				</div>
				
				<div class="form-group">
					<button class="btn btn-primary">Register</button>
				</div>
			</form>

			<h5 style="color: red;">{{registerError}}</h5>
			<br><br>

			<h2>If already registered: Log In </h2>

			<form action="{{url_for('login')}}" method="post">
				<div class="form-group">
					<label for="email">Email:</label>
					<input class="form-control" type="text" name="email" placeholder="Enter Your Email" required><br>

					<label for="password">Password</label>
					<input class="form-control" type="password" name="password" placeholder="Enter Your Password" required>
				</div>
				<div class="form-group">	
					<button class="btn btn-primary">Log In</button>
				</div>
			</form>

			<h3>{{loginError}}</h3>
		</div>
	</div>

{% endblock %}
